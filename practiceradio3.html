    <script>
	function getPics(int)
{
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("loadwindow").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","get_paths4.php?type="+int,true);
xmlhttp.send();
}
	</script>

	<body>

	<div id="buttons">
	<form>
	<input type="radio" name="picType" value="birthday" onclick="getPics(this.value)" />Birthday<br>
	<input type="radio" name="picType" value="earthday" onclick="getPics(this.value)" />Earth Day
	</form>
	</div>
	<div id="loadwindow"> New Info Goes Here</div>
	
	
	
	</body>
